<mat-toolbar color="primary">
    <span class="fill-remaining-space">
        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
            <span (mouseleave)="menuTrigger.closeMenu()">
                <button mat-menu-item routerLink="/">
                    <mat-icon>wb_sunny</mat-icon>
                    <span>Weather</span>
                </button>
                <button mat-menu-item routerLink="/history">
                    <mat-icon>people_outline</mat-icon>
                    <span>History</span>
                </button>
                <button mat-menu-item routerLink="/favorites">
                    <mat-icon>grade</mat-icon>
                    <span>Favorites</span>
                </button>
            </span>
        </mat-menu>
    </span>
    <span class="fill-remaining-space">Weather</span>
</mat-toolbar>
